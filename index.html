<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="suit-heart-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <title>Калькулятор доходности для любимой</title>
</head>

<body class="bg-body-secondary">
    <main>

        <div class="container ">

            <div class="row mt-5">
                <div class="col-sm">
                </div>

                <div class="col-sm  p-1 bg-primary-subtle shadow rounded">
                    <div class="mb-5">
                        <h3 class="mb-5 d-inline">Калькулятор для любимой </h3>
                        <img src="suit-heart-fill.svg" alt="" class="mb-2 ms-2">
                    </div>
                    <div>
                        <label class="fs-4 mb-1">Стоимость квартиры:</label>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">€</span>
                        <input type="number" class="form-control js_purchase_price" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" placeholder="0">
                        <span class="input-group-text">.00</span>
                    </div>

                    <div>
                        <label class="fs-4 mb-1">Стоимость аренды:</label>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">€</span>
                        <input type="number" class="form-control js_rent_price" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" placeholder="0">
                        <span class="input-group-text">.00</span>
                    </div>


                    <div class="d-flex justify-content-between mb-5">
                        <button type="button" class="btn btn-secondary btn-lg js_reset">Сброс</button>
                        <button type="button" class="btn btn-primary btn-lg js_calculate">Рассчитать</button>
                    </div>
                    <!-- <div class="js_output"></div> -->
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Доход:</span>
                        <input disabled class="form-control js_output text-end" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" placeholder="0"></span>
                        <span class="input-group-text">% годовых</span>
                    </div>
                </div>

                <div class="col-sm">
                </div>

            </div>
        </div>

        </div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
